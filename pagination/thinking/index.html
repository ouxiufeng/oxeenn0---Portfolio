<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>創意思考</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <link rel="stylesheet" href="styles/thinking.css">
</head>

<body>
  <div id="container" data-scroll-container>
    <section id="area-top" data-scroll-section>
      <h1 class="main-title" data-scroll data-scroll-repeat data-scroll-call="call">Thinking</h1>
      <div id="typewriter">
        <p id="typing"></p><span id="cursor"> |</span>
      </div>
    </section>
    <section id="area-middle" data-scroll-section>
      <h2 id="sub-title" data-scroll data-scroll-repeat data-scroll-offset="25%, -25%" data-scroll-call="call">Good Idea
      </h2>
      <div class="content-block">
        <p class="content">Brainstorming!</p>
        <p class="content">more idea...</p>
        <p class="content">把想法分享給大家。</p>
      </div>
    </section>
    <section id="area-bottom" data-scroll-section>
      <img src="images/milkbgcbottom.svg" alt="">
      <div id="bottom-circle"></div>
      <div id="bottom-trigger" data-scroll data-scroll-repeat data-scroll-call="call"></div>
      <div id="writing-walle">
        <p class="text">規律</p>
        <p class="text">平衡</p>
        <p class="text">視差</p>
        <p class="text">平滑</p>
        <p class="text">動態</p>
        <p class="text">一體</p>
        <p class="text">協調</p>
        <p class="text">穩定</p>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="scripts/thinking.js"></script>
    <script>

    </script>
  </div>
</body>

</html>
