<html lang="en">
<head>

          </div>

            <div class="img-item"><img></div>

            <div class="img-item"><img></div>
          </div>
  
        </div>
        <div class="img-group-B">
          <div class="img-block">
            <div class="img-item"><img></div>
            <div class="img-item"><img></div>
            <div class="img-item"><img></div>
            <div class="img-item"><img></div>  
          </div>
          
          <div class="img-block">
            <div class="big-img-item"><img></div>
          </div>
  
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="scripts/layout-waterfall.js"></script>

</html>
